<md-content layout="row" flex id="post-list-content">
  <md-sidenav flex="30" layout="column" md-component-id="postsMenu" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="list-header md-accent" md-scroll-shrink ng-if="list.posts.length>20">
      <div class="md-toolbar-tools" flex layout="row">
        <md-input-container md-no-float flex>
          <input ng-model="searchText" ng-change="list.search(searchText)" placeholder="{{'INPUT_SEARCH' | translate}}">
        </md-input-container>
        <md-button ng-show="searchText" ng-click="searchText='';list.search(searchText)" class="md-icon-button" aria-label="clear">
          <md-icon md-svg-icon="close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content flex>
      <md-list>
        <md-list-item ng-class="{'active': post.slug == list.$state.params.slug}" ng-click="list.detail(post)" class="md-2-line" ng-repeat="post in list.filteredPosts">
          <div class="md-list-item-text">
            <h3>{{post.title}}</h3>
            <p ng-show="post.published">{{'PUBLISHED' | translate}} <span am-time-ago="post.date"></span></p>
            <p ng-show="!post.published">{{'DRAFT' | translate}} </p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
  <md-content layout="column" flex ui-view>
    <md-content class="md-padding" layout="column" flex layout-align="center center">
      <h1 class="text-center md-display-4">Hey Hexo</h1>
      <h3 class="text-center md-display-1">an admin plugin for Hexo</h3>
    </md-content>
    <md-button ng-click="post.create()" class="md-fab md-accent md-fab-bottom-right" aria-label="Create a new post">
      <md-icon md-svg-icon="plus"></md-icon>
    </md-button>
  </md-content>
</md-content>
